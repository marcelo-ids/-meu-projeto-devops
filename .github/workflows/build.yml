name: CI/CD - Build, Push e Deploy da Aplicação

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e push da imagem Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/meu-projeto-devops:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    # --- ADICIONE ESTE BLOCO DE CÓDIGO ---
    permissions:
      id-token: write   # Permissão para o workflow se autenticar com o Azure
      contents: read    # Permissão para ler o conteúdo do repositório (checkout)
    # ------------------------------------

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Login no Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configurar o Kubectl para o AKS
        run: |
          az aks get-credentials --resource-group meu-rg-teste --name meu-aks-cluster --overwrite-existing
          
      - name: Fazer deploy no Kubernetes com Kubectl
        run: |
          kubectl apply -f deployment.yml
